<a [routerLink]="['/']">Back</a>

<h3 *ngIf="employeeId">Edit Employee Info</h3>
<h3 *ngIf="!employeeId">Add New Employee</h3>

<form [formGroup]="employeeForm" (ngSubmit)="createOrUpdate()">
  <div class="form-group m-3">
    <label for="empname">Name</label>
    <input formControlName="name" class="form-control" id="empname" placeholder="Full Employee Name">
  </div>
  <div class="form-group m-3">
    <label for="empjoindate">Join Date</label>
    <input formControlName="joinDate" type="date" class="form-control" id="empjoindate">
  </div>
  <div class="form-group m-3">
    <label for="salary">Salary</label>
    <input formControlName="salary" type="number" class="form-control" id="salary">
  </div>
  <button *ngIf="employeeId" type="submit" class="btn btn-primary m-3">Edit</button>
  <button *ngIf="!employeeId" type="submit" class="btn btn-success m-3">Create</button>
</form>
